<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container" ></div>
        <h1>FORMULÁRIO</h1>
        <div id="mensagem">
            <form id="myForm">
                <label for="campoA">CAMPO A:</label>
                <input type="number" id="campoA" placeholder="Campo A" required>
                <br>
                <label for="campoB">CAMPO B:</label>
                <input type="number" id="campoB" placeholder="Campo B" required>
                <br>
                <button type="submit" onclick="validarFormulario()">ENVIAR</button>
            </form>
        </div>
    </div>
    <script src="./main.js" ></script>
</body>
</html>
